<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="main.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div class="body">
        <div class="head">
            <div class="div_for_header">
                <div class="logo"></div>
                <h1>Duckmusic</h1>
            </div>
            <div></div>
            <button class="button_for_logo">
                <img src="img\4a1b4b63-5562-4eb2-99a8-2384839aafbc.png" class="profile" alt="" />
            </button>
        </div>
        <div class="menu">
            <div class="body_menu">
                <div class="menu_item">
                    <button class="button_img">
                        <img class="menu_img" src="img\3027595f-dcd3-4610-924e-19d5d0b4d4ea.png" alt="" />
                    </button>
                    <h1 class="text_menu">Меню</h1>
                </div>
                <div class="line_menu"></div>
                <div class="menu_item" id="main">
                    <button class="button_img" id="main">
                        <img class="menu_img" id="main" src="img\be5f82b1-5932-4a8c-89f0-5e66843d09bb.png" alt="" />
                    </button>
                    <h1 class="text_menu" id="main">Головна</h1>

                </div>
                <div class="menu_item" id="search">
                    <button class="button_img" id="search">
                        <img class="menu_img" id="search" src="img\c22d9061-59d5-4167-86b4-485922470fd8.png" alt="" />
                    </button>
                    <h1 class="text_menu" id="search"> Пошук</h1>

                </div>
                <div class="menu_item" id="profile">
                    <button class="button_img" id="profile">
                        <img class="profile_menu_img" id="profile" src="img\5db9f7ed-b36a-4731-9a5e-4a70197bd999.png"
                            alt="" />
                    </button>
                    <h1 class="text_menu" id="profile"> Профіль</h1>

                </div>
                <div class="menu_item" id="playlist">
                    <button class="button_img" id="playlist">
                        <img class="menu_img" id="playlist" src="img\fb86813a-3feb-46a7-8a62-19267c8cc14b.png" alt="" />
                    </button>
                    <h1 class="text_menu" id="playlist">Плейлист</h1>

                </div>
                <div class="menu_item" id="save">
                    <button class="button_img" id="save">
                        <img class="menu_img" id="save" src="img\db4b4dc1-2f6c-4fd0-a5ed-f62b5af96c84.png" alt="" />
                    </button>
                    <h1 class="text_menu" id="save">Збережені</h1>

                </div>
            </div>
        </div>
        <div class="play_Music">
            <button class="switch_Menu_Song_Button">
                <img class="switch_Menu_Song_Img" src="img\3027595f-dcd3-4610-924e-19d5d0b4d4ea.png" alt="">
            </button>
            <button class="img_Icon_Autorh_InPlayers">
                <img src="" class='img_Icon_Autorh_InPlayers_Img' alt=""> </button>
            <input type="range" class="range_Audio" value="0" max="100">
            <audio src="null" class="audioPlayer"></audio>


            <div class="buttons_Players_Music">
                <button class="previous_Song_Button">
                    <img src="img\icons8-next-50 (1).png" class="previous_Song_Img" alt=""></button>
                <button class="button_play_music">
                    <img class="img_Play_Music" src="img\2ff977b7-2c90-41d5-813f-49170d570561.png" alt="">
                </button>
                <button class="next_Song_Button">
                    <img src="img\icons8-next-50.png" class="next_Song_Img" alt=""></button>

            </div>
            <div class="player_music_songs_text"></div>

        </div>
        <div class="main">


        </div>
</body>
<script src="main.js"></script>

</html>
